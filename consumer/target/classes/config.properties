# Kafka
bootstrap.servers=localhost:9092
group.id=cdc-sink
# Regex for topics produced by Debezium MySQL (server.database.table)
# Matches any server and database for the 'customers' or 'orders' tables
topics.regex=^[^.]+\.[^.]+\.(customers|orders)$

# Postgres sink
pg.url=jdbc:postgresql://localhost:5432/postgres
pg.user=postgres
pg.password=postgres
pg.schema=public

# Primary keys per table (use MySQL table/column names as they appear in topics)
pk.customers=id
pk.orders=id

# Optional: map source table to target table name in Postgres
map.customers=customers
map.orders=orders
